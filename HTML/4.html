<h2><a href="https://encykorea.aks.ac.kr/Article/E0004045" target="_blank">고향의 봄</a></h2>
<p>
나의 살던 고향은 꽃피는 산골<br>
복숭아꽃 살구꽃 아기 진달래<br>
울긋불긋 꽃대궐 차리인 동네<br>
그 속에서 놀던 때가 그립습니다<br>
</p>
<p>
꽃동네 새동네 나의 옛고향<br>
파란 들 남쪽에서 바람이 불면<br>
냇가에 수양버들 춤추는 동네<br>
그 속에서 놀던 때가 그립습니다<br>
</p>
