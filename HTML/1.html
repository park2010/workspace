<h2><a href="https://encykorea.aks.ac.kr/Article/E0027887" target="_blank">서시</a></h2>
죽는 날까지 하늘을 우러러<br>
한 점 <strong>부끄럼</strong>이 없기를<br>
잎새에 이는 바람에도<br>
나는 <u>괴로워</u>했다.<br>
별을 노래하는 마음으로<br>
모든 죽어 가는 것들을 사랑해야지<br>
그리고 나한테 주어진 길을<br>
걸어가야겠다.<br>

<br><strong>오늘밤에도 별이 바람에 스치운다.</strong><br>
