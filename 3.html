<h2><a href="https://encykorea.aks.ac.kr/Article/E0005168" target="_blank">광야</a></h2>
까마득한 날에<br>
하늘이 처음 열리고<br>
어데 닭 우는 소리 들렸으랴<br>

<br>모든 산맥들이
바다를 연모해 휘달릴 때도<br>
차마 이곳을 범하던 못하였으리라<br>

<br>끊임없는 광음을
부지런한 계절이 피어선 지고<br>
큰 강물이 비로소 길을 열었다<br>

<br>지금 눈 내리고
매화 향기 홀로 아득하니<br>
내 여기 가난한 노래의 씨를 뿌려라<br>

<br>다시 천고의 뒤에
백마 타고 오는 초인이 있어<br>
이 광야에서 목놓아 부르게 하리라<br>
